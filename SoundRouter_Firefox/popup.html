<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sound Router</title>
  <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #1c1c1c;
      font-family: 'Fragment Mono', monospace;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 200px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }
    .row {
      display: flex;
      gap: 10px;
      width: 100%;
    }
    .row button {
      flex: 1;
    }
    button {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 10px 15px;
      font-family: 'Fragment Mono', monospace;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Sound Router</h1>
  <div class="row">
    <button id="left">Left</button>
    <button id="right">Right</button>
  </div>
  <button id="mono">Mono</button>
  <button id="none">Reset</button>
  <script src="popup.js"></script>
</body>
</html>
